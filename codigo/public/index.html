<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="header-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="content">
        <h1>Olá [Nome],</h1>
        <p>Seja bem vindo a[escola]</p>

        <h2>Matérias</h2>

        <section class="materias-grid">
            <div class="materia-card">
                <img src="matematica.png" alt="Imagem da Matéria 1">
                <div class="materia-info">
                    <p class="materia-nome">Matemática</p>
                    <p class="materia-turma">1º ano C</p>
                </div>
            </div>
            <div class="materia-card">
                <img src="portuge.png" alt="Imagem da Matéria 2">
                <div class="materia-info">
                    <p class="materia-nome">Português</p>
                    <p class="materia-turma">1º ano C</p>
                </div>
            </div>
            <div class="materia-card">
                <img src="quimica.png" alt="Imagem da Matéria 3">
                <div class="materia-info">
                    <p class="materia-nome">História</p>
                    <p class="materia-turma">1º ano C</p>
                </div>
            </div>
            <div class="materia-card">
                <img src="geografia.png" alt="Imagem da Matéria 4">
                <div class="materia-info">
                    <p class="materia-nome">Geografia</p>
                    <p class="materia-turma">1º ano C</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-search"></i>
                <span>Pesquisa</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Painel</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
        </nav>
    </footer>
</body>
</html>
