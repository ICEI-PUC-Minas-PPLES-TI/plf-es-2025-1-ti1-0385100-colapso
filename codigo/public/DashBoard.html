<!DOCTYPE html>
<html lang="pt-BR">

<head <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard do Aluno</title>
<link rel="stylesheet" href="public/assets/DashBoard.css" />
</head>

<body>
    <header>
        <h1>Dashboard do Aluno</h1>
    </header>

    <main class="dashboard">
        <section class="task-list">
            <h2 class="section-title">Lista de Tarefas</h2>
            <ul id="tasks">
            </ul>
        </section>

        <h2 class="section-title">Desempenho Escolar</h2>
        <div class="grades-section">
            <table class="grades-table">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Nota</th>
                        <th>Faltas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Matemática</td>
                        <td>8.5</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Português</td>
                        <td>7.2</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>História</td>
                        <td>9.0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td>6.8</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <canvas id="gradesChart" width="600" height="300" style="margin-top: 30px;"></canvas>
    </main>

    <script src="DashBoard.js"></script>
</body>

</html>
